<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变背景/transform</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- linear-gradient -->
	<div class="linear-G linear-G1"></div>
	<div class="linear-G linear-G2"></div>
	<div class="linear-G linear-G3"></div>
	<div class="linear-G linear-G4"></div>

	<!-- transform -->
	<div class="transF transFR">旋转90度</div>
	<div class="transF transFT">X方向向前平移100PX</div>
	<div class="transF transFS">缩放1.5倍</div>
	<div class="transF transFSkew1">逆时针倾斜30度</div>
	<div class="transF transFSkew2">顺时针倾斜30度</div>
</body>
</html>
